# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
sudo: false
r_build_args: --no-build-vignettes
r_check_args: --no-manual --timings
r:
  - release
  - devel
matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode8
r_packages:
  - covr
after_success:
  - Rscript -e 'library(covr); covr::codecov()'
